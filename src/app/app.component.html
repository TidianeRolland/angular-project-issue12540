<div [formGroup]="form">
  <p>Typing in this first box then pressing tab will trigger one value change to be console.logged</p>
  <div>
    <input type="text" formControlName="first" />
  </div>
  <p>Typing a number in this second box then pressing tab used to trigger two value change to be console.logged.
    Now it's fixed :)</p>
  <div>
    <input type="number" formControlName="fix" />
  </div>
</div>
